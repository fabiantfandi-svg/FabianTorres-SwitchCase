<form #contactF="ngForm" (ngSubmit)="onSub(contactF)" >
  <div>
    <!--Nombre-->
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" ngModel required name="nombre" #nombre="ngModel">
    <!--Alerta que se dispara en caso de que no se escriba-->
    <div *ngIf="nombre.invalid && nombre.touched">
      <small class="error">El nombre es requerido.</small>
    </div>
  </div>

  <div>
    <!--correo-->
    <label for="mail">Email</label>
    <input type="email" id="mail" name="mail" ngModel required #mail="ngModel" email>
    <!--Alerta que se dispara en caso de que no se escriba o que no sea valido-->
    <div>
      <small *ngIf="mail.errors?.['required']" class="error">El email es requerido</small>
      <small *ngIf="mail.errors?.['email']" class="error">El email es invalido</small>
    </div>

  </div>

  <div>
    <!--mensaje-->
    <label for="mensaje">Mensaje</label>
    <textarea name="mensaje" id="mensaje" ngModel required #mensaje="ngModel"></textarea>
    <!--Alerta que se dispara en caso de que no se escriba-->
    <div *ngIf="mensaje.invalid && mensaje.touched">
      <small class="error">El mensaje es requerido</small>
    </div>
  </div>

  <button [disabled]="contactF.invalid" type="submit">Enviar</button>
</form>
